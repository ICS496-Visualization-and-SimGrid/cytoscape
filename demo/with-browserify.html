<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <title>SBGNViz - Viewer App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-inverse bg-inverse">
      <a class="navbar-brand" href="#">SBGNViz - Viewer App</a>
    </nav>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6">
          <button class="btn" id="graph-load" href="#">Load SBGN-ML File
          </button>
          <input id="graph-input" type="file" style="display:none" />
          <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Load SBGN-ML Sample
          </button>
          <div id="graph-samples" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item sample-file" type="button">neuronal_muscle_signalling</button>
            <button class="dropdown-item sample-file" type="button">CaM-CaMK_dependent_signaling_to_the_nucleus</button>
            <button class="dropdown-item sample-file" type="button">atm_mediated_phosphorylation_of_repair_proteins</button>
            <button class="dropdown-item sample-file" type="button">glycolysis</button>
            <button class="dropdown-item sample-file" type="button">mapk_cascade</button>
            <button class="dropdown-item sample-file" type="button">polyq_proteins_interference</button>
            <button class="dropdown-item sample-file" type="button">insulin_like_growth_factor_signalling</button>
            <button class="dropdown-item sample-file" type="button">atm_mediated_phosphorylation_of_repair_proteins</button>
            <button class="dropdown-item sample-file" type="button">vitamins_b6_activation_to_pyridoxal_phosphate</button>
          </div>
          <button class="btn" id="graph-save" href="#">Save Graph to Image
          </button>

        </div>
      </div>
      <div class="row" id="sbgn-network-container" style="height:800px; width: 800px">
      </div>
    </div>



      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

      <script src="browserify-bundle.js"></script>

  </body>
</html>
